<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="libs/bootstrap-3.2.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="libs/chessboardjs/css/chessboard-0.3.0.css">
    
    <link rel="stylesheet" href="main.css"> <!-- TODO: it would be nice to include above stylesheets in this -->
</head>
<body>
<div class="container">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></div>

    <nav id="topBar" class="only-visible-if-logged-in navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div id="userContainer">
                <div id="userInfo"></div>
                <button id="logoutButton" class="btn btn-danger navbar-btn">Log Out</button>
            </div>

            <div class="only-display-if-not-in-game">
                <button id="joinPractice" class="start btn btn btn-warning navbar-btn has-spinner">
                    <span class="spinner"><i class="fa fa-refresh fa-spin"></i></span>
                    Practice
                </button>

                <button id="joinGame" class="start btn btn-success navbar-btn has-spinner">
                    <span class="spinner"><i class="fa fa-refresh fa-spin"></i></span>
                    Join Game
                </button>

                <button id="cancelReady" style="display: none;" class="start btn btn btn-danger navbar-btn">
                    Cancel
                </button>
            </div>
        </div>
    </nav>

    <div id="boardHeader" class="only-display-if-in-game">
        <div id="chessclock" class="panel panel-default">
            <!-- <div class="panel-body">   -->
                <span id="white_time"></span> <i class="fa fa-clock-o"></i> <span id="black_time"></span>
            <!-- </div> -->
        </div>
    </div>

    <!-- <span id="your_turn">Your Turn</span> -->

    <div id="board"></div>

    <span class="only-visible-if-logged-in">
        Users online:<ol id="clients" class="list-inline"></ol>
    </span>


    Using <a href="http://chessboardjs.com">chessboard.js</a> and <a href="https://github.com/jhlywa/chess.js">chess.js</a>.
    Source is available at <a href="https://github.com/chrisj/ws-chess">github.com/chrisj/ws-chess</a>



    <!-- SCRIPTS -->
    <script src="/socket.io/socket.io.js"></script>

    <script src="libs/mustache.js"></script>
    <script src="libs/jquery-2.1.1.min.js"></script>

    <script src="libs/bootstrap-3.2.0-dist/js/bootstrap.js"></script>

    <script src="libs/chessboardjs/js/chessboard-0.3.0.js"></script>
    <script src="libs/chessjs/chess.js"></script>

    <script src="js/chessclock.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/main.js"></script>
</div>
</body>
</html>
