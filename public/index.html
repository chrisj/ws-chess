<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chess</title>
    <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="js/chessboardjs/css/chessboard-0.3.0.css">
    <link rel="stylesheet" href="omni.css"> <!-- TODO: it would be nice to include above stylesheets in this -->
</head>
<body>
<div class="container">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></div>

    <div id="userInfo">
        <form id="loginform" class="form-inline" role="form">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" />
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" />
            </div>
            <button type="submit" id="loginButton" class="btn btn-primary">Login</button>
            <button type="button" id="signup" class="btn btn-success">Signup</button>
        </form>
    </div>

<button class="btn btn-success joingame has-spinner">
        <span class="spinner"><i class="fa fa-refresh fa-spin"></i></span>
        Join Game
    </button>

    <div id="clock"></div>
    <div id="gameInfo"></div>

    <div id="board" aria-labelledby="myModalLabel" aria-hidden="true"></div>

    <script src="js/chessjs/chess.js"></script>
    <script src="js/main.js"></script>
</div>
</body>
</html>
